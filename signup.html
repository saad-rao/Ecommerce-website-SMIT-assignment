<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="signup.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <div class="header">
                <h1>Create Account</h1>
                <p>Join us today! Please fill in the details below</p>
            </div>
    
            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="fullName" 
                            placeholder="Enter your full name"
                            autocomplete="name"
                        >
                    </div>
                    <span class="error-message" id="nameError"></span>
                </div>
    
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
    
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                       
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Create a password"
                            autocomplete="new-password"
                        >
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="bar-segment"></div>
                            <div class="bar-segment"></div>
                            <div class="bar-segment"></div>
                            <div class="bar-segment"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
    
                <button type="submit" class="signup-button" id="signupButton">
                  <a href="/index.html">  <span class="button-text">Create Account</span></a>
                    <div class="spinner"></div>
                </button>
    
                <div class="divider">
                    <span>or continue with</span>
                </div>
    
                <button type="button" class="google-button">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                    Sign up with Google
                </button>
    
                <p class="login-link">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </form>
        </div>
    </div>
    
    <!-- Error Toast -->
    <div class="toast" id="errorToast">
        <i class="fas fa-exclamation-circle"></i>
        <span class="toast-message"></span>
    </div>
</body>
</html>
